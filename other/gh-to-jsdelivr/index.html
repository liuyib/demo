<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Github To JsDelivr</title>
  <style>
    body {
      padding: 0 20px;
    }

    input {
      outline: none;
    }

    .tips {
      color: #8a2be2;
      text-align: center;
      padding: 20px 0;
    }

    .wrapper {
      display: flex;
      margin-bottom: 20px;
    }

    .wrapper .label {
      width: 70px;
    }

    .wrapper input {
      width: 100%;
    }

    .output {
      border-color: transparent;
    }

  </style>
</head>

<body>
  <div class="tips">Convert GitHub link to a CDN link</div>

  <div class="wrapper">
    <div class="label">Source:</div>
    <input class="source" placeholder="Input your GitHub link here"></input>
  </div>

  <div class="wrapper">
    <div class="label">Output:</div>
    <input class="output" readonly="readonly"></input>
  </div>

  <script src="./index.js"></script>
</body>

</html>
