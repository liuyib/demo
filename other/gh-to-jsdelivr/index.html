<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Github To JsDelivr</title>
  <script src="./index.js"></script>
  <style>
    #result {
      width: 100%;
      height: 300px;
    }

  </style>
</head>

<body>
  <form action="#">
    <label for="gh-name">Github Name:</label>
    <input id="gh-name" type="text" autocomplete="off">
    <br>
    <label for="gh-repo">Github Repo:</label>
    <input id="gh-repo" type="text" autocomplete="off">
    <br>
    <label for="gh-bran">Your Branch:</label>
    <input id="gh-bran" type="text" value="master" autocomplete="off">
    <br>
    <label for="gh-path">Your Path:</label>
    <input id="gh-path" type="text" autocomplete="off">
    <br>
    <input id="result" type="text" autocomplete="off">
  </form>
</body>

</html>
